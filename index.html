      project6: {

        images: [

          "images/project1-2.jpg",

        ]

    function navigate(projectId) {
      const project = projects[projectId];
      const main = document.querySelector('main');
      const header = document.querySelector('header');
      
      header.style.display = 'none';
      main.innerHTML = '';
      
      if (project.video) {
        // Video project
        main.innerHTML = `
          <div class="mx-auto max-w-7xl px-6 lg:px-8 py-12">
            <button onclick="goHome()" class="mb-8 px-6 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-500 transition font-semibold">
              ← Back to Gallery
            </button>
            
            <h1 class="text-4xl font-bold text-white mb-8">${project.title}</h1>
            
            <div class="bg-darkcard rounded-2xl overflow-hidden shadow-2xl">
              <div class="relative" style="padding-bottom: 56.25%;">
                <iframe class="absolute top-0 left-0 w-full h-full"
                        src="${project.video}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
              </div>
            </div>
          </div>
        `;
      } else {
        // Image project
        main.innerHTML = `
          <div class="mx-auto max-w-7xl px-6 lg:px-8 py-12">
            <button onclick="goHome()" class="mb-8 px-6 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-500 transition font-semibold">
              ← Back to Gallery
            </button>
            
            <h1 class="text-4xl font-bold text-white mb-8">${project.title}</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              ${project.images.map(img => `
                <div class="bg-darkcard rounded-2xl overflow-hidden shadow-2xl glow-hover cursor-pointer" onclick="openModal('${img}')">
                  <img src="${img}" alt="${project.title}" class="w-full h-auto">
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }
    }

    function goHome() {
      window.location.reload();
    }

    function openModal(src) {
      const modal = document.createElement('div');
      modal.id = 'image-modal';
      modal.className = 'fixed inset-0 bg-black/90 flex items-center justify-center z-50';
      modal.innerHTML = `
        <span class="absolute top-6 right-6 text-white text-4xl cursor-pointer hover:text-gray-300" onclick="closeModal()">&times;</span>
        <img src="${src}" alt="" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl">
      `;
      document.body.appendChild(modal);
      
      modal.addEventListener('click', function(e) {
        if (e.target.id === 'image-modal') closeModal();
      });
    }

    function closeModal() {
      const modal = document.getElementById('image-modal');
      if (modal) modal.remove();
    }
  </script>
