<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ion36 Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkbg: '#111827',
            darkcard: '#1f2937'
          }
        }
      }
    }
  </script>

  <style>
    .glow-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glow-hover:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
    }
  </style>
</head>
<body class="bg-darkbg text-gray-100">

  <!-- Header -->
  <header class="text-center py-12 bg-darkcard">
    <h1 class="text-5xl font-bold mb-2">Ion36 Portfolio</h1>
    <p class="text-lg text-gray-400 mb-4">3D Art & Game Development</p>
    <div class="space-x-4">
      <a href="https://www.cgtrader.com/designers/ion36" target="_blank" class="px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-500 transition">CGTrader</a>
      <a href="https://www.youtube.com/@3dtitan731" target="_blank" class="px-4 py-2 bg-red-600 rounded hover:bg-red-500 transition">YouTube</a>
    </div>
  </header>

  <main class="bg-gray-900 py-24 sm:py-32">
    <div class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8">

      <h2 class="text-center text-base font-semibold text-indigo-400">Blender Projects</h2>
      <p class="mx-auto mt-2 max-w-lg text-center text-4xl font-semibold tracking-tight text-white sm:text-5xl">3D Art Gallery</p>

      <!-- Bento Grid -->
      <div class="mt-10 grid gap-4 sm:mt-16 lg:grid-cols-3 lg:grid-rows-2">

        <!-- Project 1 – Left Tall Card -->
        <div class="relative lg:row-span-2">
          <div class="absolute inset-px rounded-lg bg-darkcard lg:rounded-l-4xl"></div>
          <div class="relative flex h-full flex-col overflow-hidden rounded-[calc(var(--radius-lg)+1px)] lg:rounded-l-[calc(2rem+1px)]">
            <div class="px-8 pt-8 pb-3 sm:px-10 sm:pt-10 sm:pb-0">
              <p class="mt-2 text-lg font-medium tracking-tight text-white max-lg:text-center">Ultra Realistic Kitchen Scene</p>
              <p class="mt-2 max-w-lg text-sm text-gray-400 max-lg:text-center">A photorealistic render created in Blender using Cycles, featuring detailed lighting and reflections.</p>
            </div>
            <div class="relative min-h-120 w-full grow max-lg:mx-auto max-lg:max-w-sm">
              <div class="absolute inset-x-10 top-10 bottom-0 overflow-hidden rounded-t-xl bg-gray-900 outline outline-white/10">
                <img src="images/project1-1.webp" alt="Kitchen Scene" class="size-full object-cover object-center glow-hover cursor-pointer" onclick="openModal(this.src)">
              </div>
            </div>
          </div>
          <div class="pointer-events-none absolute inset-px rounded-lg shadow-sm outline outline-white/15 lg:rounded-l-4xl"></div>
        </div>

        <!-- Project 2 – Bento Layout -->
        <div class="relative lg:col-span-2 lg:row-span-2">
          <img src="images/project2-main.webp" alt="Project 2 Main" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>
        <div class="relative">
          <img src="images/project2-side1.webp" alt="Project 2 Side 1" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>
        <div class="relative lg:col-start-3 lg:row-start-2">
          <img src="images/project2-side2.webp" alt="Project 2 Side 2" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>

        <!-- Project 3 – Bento Layout -->
        <div class="relative lg:col-span-2">
          <img src="images/project3-main.webp" alt="Project 3 Main" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>
        <div class="flex flex-col gap-4">
          <img src="images/project3-side1.webp" alt="Project 3 Side 1" class="w-full h-1/3 object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
          <img src="images/project3-side2.webp" alt="Project 3 Side 2" class="w-full h-1/3 object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
          <img src="images/project3-side3.webp" alt="Project 3 Side 3" class="w-full h-1/3 object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>

        <!-- Project 4 – Bento Layout -->
        <div class="relative lg:col-span-1 lg:row-span-2">
          <img src="images/project4-left.webp" alt="Project 4 Left" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>
        <div class="relative">
          <img src="images/project4-top-right.webp" alt="Project 4 Top Right" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>
        <div class="relative">
          <img src="images/project4-bottom-right.webp" alt="Project 4 Bottom Right" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>

        <!-- Project 5 – Bento Layout (Video + Images) -->
        <div class="relative lg:col-span-2 lg:row-span-2">
          <div class="relative aspect-video rounded-lg overflow-hidden">
            <iframe
              class="absolute inset-0 w-full h-full"
              src="https://www.youtube.com/embed/VIDEO_ID"
              title="Project 5 Video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
        </div>
        <div class="relative">
          <img src="images/project5-side1.webp" alt="Project 5 Side 1" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>
        <div class="relative lg:col-start-3 lg:row-start-2">
          <img src="images/project5-side2.webp" alt="Project 5 Side 2" class="w-full h-full object-cover rounded-lg glow-hover cursor-pointer" onclick="openModal(this.src)">
        </div>

      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="image-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <span class="absolute top-6 right-6 text-white text-4xl cursor-pointer" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl">
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById('image-modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      const modal = document.getElementById('image-modal');
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    }

    document.getElementById('image-modal').addEventListener('click', function(e) {
      if (e.target.id === 'image-modal') closeModal();
    });
  </script>

</body>
</html>
