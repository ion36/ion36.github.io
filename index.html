<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>

      theme: {
        extend: {
          colors: {
            darkbg: '#111827',
            darkcard: '#1f2937'

</head>
<body class="bg-darkbg text-gray-100">

  <!-- Header -->

    <div class="space-x-4">

    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12 space-y-24">

    <!-- Blender Projects -->

      <div class="mb-6">

          <img src="images/project1-3.jpg" alt="" class="rounded-lg cursor-pointer glow-hover object-cover w-full h-full" onclick="openModal(this.src)">
          <img src="images/project1-4.jpg" alt="" class="rounded-lg cursor-pointer glow-hover object-cover w-full h-full" onclick="openModal(this.src)">
        </div>
      </div>

      <!-- Project 2 -->
      <div class="mb-6">
        <h3 class="text-xl font-medium mb-2 text-gray-300">Project 2</h3>
        <div id="project2-grid" class="grid gap-4 sm:grid-cols-4 lg:grid-cols-6 auto-rows-[150px]">
          <img src="images/project2-1.webp" alt="" class="rounded-lg cursor-pointer glow-hover object-cover w-full h-full" onclick="openModal(this.src)">
          <img src="images/project2-2.jpg" alt="" class="rounded-lg cursor-pointer glow-hover object-cover w-full h-full" onclick="openModal(this.src)">
          <img src="images/project2-3.jpg" alt="" class="rounded-lg cursor-pointer glow-hover object-cover w-full h-full" onclick="openModal(this.src)">
          <img src="images/project2-4.jpg" alt="" class="rounded-lg cursor-pointer glow-hover object-cover w-full h-full" onclick="openModal(this.src)">
          <img src="images/project2-5.jpg" alt="" class="rounded-lg cursor-pointer glow-hover object-cover w-full h-full" onclick="openModal(this.src)">
        </div>
      </div>

      <!-- Project 3 -->
      <div class="mb-6">
        <h3 class="text-xl font-medium mb-2 text-gray-300">Project 3</h3>
        <div id="project3-grid" class="grid gap-4 sm:grid-cols-4 lg:grid-cols-6 auto-rows-[150px]">
          <img src="images/project3-1.jpg" alt="" class="rounded-lg cursor-pointer glow-hover object-cover w-full h-full" onclick="openModal(this.src)">
        </div>
      </div>

      <!-- Project 4 -->
      <div class="mb-6">

        <div id="project5-grid" class="grid gap-4 sm:grid-cols-4 lg:grid-cols-6 auto-rows-[150px]">

    </section>

    <!-- Game Dev Projects -->
    <section>
      <h2 class="text-3xl font-semibold mb-8 text-center">Game Development</h2>

      <!-- Game Project 1 -->
      <div class="mb-6">
        <h3 class="text-xl font-medium mb-2 text-gray-300">Game Project 1</h3>

        </div>

    </section>

  </main>

  <!-- Modal for enlarged images -->
  <div id="image-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <span class="absolute top-6 right-6 text-white text-4xl cursor-pointer" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl">
  </div>

  <!-- Scripts -->
  <script>
    // Modal functionality
    function openModal(src) {
      const modal = document.getElementById('image-modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      const modal = document.getElementById('image-modal');
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    }

    document.getElementById('image-modal').addEventListener('click', function(e) {
      if (e.target.id === 'image-modal') closeModal();
    });

    // Randomized bento grids
    function randomizeBentoGrid(gridId) {
      const grid = document.getElementById(gridId);
      const items = grid.querySelectorAll('img');
      items.forEach(item => {
        const colSpan = Math.floor(Math.random() * 2) + 1; // 1 or 2
        const rowSpan = Math.floor(Math.random() * 2) + 1; // 1 or 2
        item.classList.add(`col-span-${colSpan}`, `row-span-${rowSpan}`);
      });
    }

    // Apply randomization to all grids
    ['project1-grid','project2-grid','project3-grid','project4-grid','project5-grid','game1-grid','game2-grid'].forEach(id => randomizeBentoGrid(id));
  </script>
